<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="image/icon.jpg" type="image/favicon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>

      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>

    </header>

    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="input-wrapper-2c">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper-2">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="namem" id="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="namem" required>
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper-2">

          <legend>Seus horários disponíveis</legend>

          <h3>Primeira mentoria</h3>

          <div class="col-6">

            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>

            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" id="time" required>
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" id="time" required>
            </div>

          </div>

          <h3 id="segundo-h3">Segunda mentoria</h3>

          <div class="col-6">

            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>

            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" id="time" required>
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" id="time" required>
            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>

      <button class="button" form="my-form">
        Salvar
      </button>

    </footer>

  </div>
  
</body>
</html>
